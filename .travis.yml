language: python
sudo: false
cache:
  pip: true
  directories:
    - buildout-cache
python:
  - 2.7
addons:
  apt:
    packages:
    - build-essential
    - gcc
    - python-dev
    - git-core
    - libffi-dev
    - libpcre3
    - libpcre3-dev
    - autoconf
    - libtool
    - pkg-config
    - zlib1g-dev
    - libssl-dev
    - libexpat1-dev
    - libxslt1.1
    - gnuplot
    - libcairo2
    - libpango1.0-0
    - libgdk-pixbuf2.0-0
before_script:
  - export DISPLAY=99.0
  - sh -e /etc/init.d/xvfb start
before_install:
  - mkdir -p buildout-cache/{eggs,downloads}
  - echo "[buildout]" > default.cfg
  - echo "download-cache = buildout-cache/downloads" >> default.cfg
  - echo "eggs-directory = buildout-cache/eggs" >> default.cfg
  - echo "[versions]" > default.cfg
  - echo "zc.buildout = 2.5.0" > default.cfg
  - echo "setuptools = 18.5" > default.cfg
  - virtualenv .
  - bin/pip install --upgrade pip setuptools zc.buildout
  install:
  - bin/buildout -N -t 3 -c travis.cfg
script:
  - bin/test
